<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MahaLakshmi Jewellers Mysuru</title>

  <style>
    :root {
      --gold: #c9a24d;
      --gold-dark: #b18b2e;
      --white: #ffffff;
      --bg: #faf9f6;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }

    .container {
      max-width: 900px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      color: var(--gold-dark);
      margin-bottom: 10px;
    }

    .subtitle {
      color: #555;
      margin-bottom: 40px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
    }

    .card {
      background: var(--white);
      border-radius: 18px;
      padding: 32px 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      border: 1px solid rgba(201,162,77,0.25);
      transition: 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(201,162,77,0.25);
    }

    .store-icon {
      width: 60px;
      height: 60px;
      margin: 0 auto 18px;
    }

    .store-icon svg {
      width: 100%;
      height: 100%;
      fill: var(--gold-dark);
    }

    h2 {
      margin-bottom: 12px;
    }

    p {
      color: #666;
      margin-bottom: 22px;
      font-size: 0.95rem;
    }

    .btn {
      display: inline-block;
      padding: 12px 26px;
      border-radius: 30px;
      background: linear-gradient(135deg, var(--gold), var(--gold-dark));
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.04);
      opacity: 0.9;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #777;
    }

    footer a {
      color: var(--gold-dark);
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>MahaLakshmi Jewellers Mysuru</h1>
    <p class="subtitle">Download our official jewellery app</p>

    <div class="cards">

      <!-- App Store -->

        <div class="store-icon">

          </svg>
        </div>
        <h2>App Store</h2>
        <p>Download the iOS app from Apple App Store</p>
        <a class="btn" target="_blank"
          href="https://apps.apple.com/in/app/mahalakshmi-jewellers-mysore/id6756428444">
          Download on App Store
        </a>
      </div>

      <!-- Play Store -->
      <div class="card">
        <div class="store-icon">
          <!-- Play Store Icon -->
          <svg viewBox="0 0 512 512">
            <path d="M325.3 234.3L104.6 13.6C98.1 7.1 88.2 5.1 79.7 8.4c-8.6 3.3-14.3 11.4-14.3 20.7v453.8c0 9.3 5.7 17.4 14.3 20.7 8.5 3.3 18.4 1.3 24.9-5.2l220.7-220.7-70.7-43.4zM361.2 256l-60.1 36.9 60.1 36.9 79.7-48.9c12.3-7.6 12.3-25.4 0-33L361.2 256z"/>

      </div>

    </div>

    <footer>
      Built by
      <a href="https://wa.me/918176989558" target="_blank">
        Shreyansh Webcraft
      </a>
    </footer>
  </div>

</body>
</html>
